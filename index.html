<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="subcontainer1">
            <h2>Your Result</h2><br>
            <div id="score">
                <h1>86</h1>
                <h3>of 100</h3>
            </div><br>
           <h1 id="remark">Great</h1><br>
           <p id="remarkp">You Scored higher than 80% of the people who have taken this test.</p> 
        </div>
        <div class="subcontainer2">
            <h2>Summary</h2>
            <div id="reaction" >
                <img src="./images/icon-reaction.svg" alt="">
                <p><span style="color: rgb(255, 0, 144)">Reaction</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>87</b> / 100</p>
            </div>
            <div id="memory">
                <img src="./images/icon-memory.svg" alt="">
                <p><span style="color: rgb(255, 174, 0)">Memory</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>90</b> / 100</p>
            </div>
            <div id="verbal">
                <img src="./images/icon-verbal.svg" alt="">
                <p><span style="color: rgb(0, 110, 255)">Verbal</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>80</b> / 100</p>
            </div>
            <div id="visual">
                <img src="./images/icon-visual.svg" alt="">
                <p><span style="color: rgb(32, 0, 243)">Visual</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>85</b> / 100</p>
            </div>
            <button id="continuebtn">Continue</button>
        </div>
    </div>
</body>
</html>
